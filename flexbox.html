<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            height: 400px;
            border: 2px dotted indigo;
            
            
        }
        .box{
            width: 200px;
            height: 300px;
            border: 3px dashed rgb(221, 214, 212);
            font-size: 3em;
        }
    #box-2{
        flex-grow:1 ;
    }

    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>
    </div>
</body>
</html>
